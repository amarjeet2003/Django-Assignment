{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Book Appointment</h1>
        </div>
        
        <div class="row mt-4">
            {% for user in object_list %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ MEDIA_URL }}{{user.profile_picture}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-md-6">
                                    <a href="{% url 'appointment_details' pk=user.pk %}" class="btn btn-primary">Book Appointment</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>
</div>
</div>
{% endblock %}
