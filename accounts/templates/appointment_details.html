{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Appointment Details</h1>
            <form method="post" enctype="multipart/form-data">
              <div class="form-group">
                <p>Doctor's Name: {{object.get_full_name}}</p>
              </div>
              {% csrf_token %}
              <div class="form-group">
                <label for="speciality">Required Speciality</label>
                <input type="text" class="form-control" id="speciality" name="speciality" required />
              </div>
              <div class="form-group">
                <label for="date_of_appointment">Date of Appointment</label>
                <input type="date" class="form-control" id="date_of_appointment" name="date_of_appointment" required />
              </div>
              <div class="form-group">
                <label for="starting_time">Start Time:</label>
                <input type="time" class="form-control" id="starting_time" name="starting_time" required />
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
