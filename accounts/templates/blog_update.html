{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Update Blog</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{object.title}}" required>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-select" aria-label="Default select example" name="category">
                        <option selected>Select Category</option>
                        <option value="Mental Health" {% if object.category == "Mental Health" %} selected {% endif %}>Mental Health</option>
                        <option value="Heart Disease" {% if object.category == "Heart Disease" %} selected {% endif %}>Heart Disease</option>
                        <option value="Covid19" {% if object.category == "Covid19" %} selected {% endif %}>Covid19</option>
                        <option value="Immunization" {% if object.category == "Immunization" %} selected {% endif %}>Immunization</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <textarea class="form-control" id="summary" name="summary" rows="4" cols="50">{{object.summary}}</textarea>

                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="4" cols="50">{{object.content}}</textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="True" id="is_draft" name="is_draft" {% if object.is_draft %} checked {% endif %}>
                    <label class="form-check-label" for="is_draft" >
                      Draft
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                <a href="{% url 'blogs' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
