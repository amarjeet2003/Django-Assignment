{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Signup Form</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="user_type">Select User: </label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="user_type" id="inlineRadio1" value="patient">
          <label class="form-check-label" for="inlineRadio1">Patient</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="user_type" id="inlineRadio2" value="doctor">
          <label class="form-check-label" for="inlineRadio2">Doctor</label>
        </div>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required />
        </div>
        <div class="form-group">
          <label for="profile_picture">Profile Picture:</label>
          <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" required />
        </div>
        <!-- <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div> -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password1">Password:</label>
          <input type="password" class="form-control" id="password1" name="password1" required />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password:</label>
          <input type="password" class="form-control" id="password2" name="password2" required />
        </div>
        <div class="form-group">
          <label for="address_line1">Address Line 1:</label>
          <input type="text" class="form-control" id="address_line1" name="address_line1" required />
        </div>
        <div class="form-group">
          <label for="address_city">City:</label>
          <input type="text" class="form-control" id="address_city" name="city" required />
        </div>
        <div class="form-group">
          <label for="address_state">State:</label>
          <input type="text" class="form-control" id="address_state" name="state" required />
        </div>
        <div class="form-group">
          <label for="address_pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" name="pincode" required />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
